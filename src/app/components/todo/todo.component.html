<div class="container">
    <div *ngIf="message" class="alert alert-success alert-dismissible fade show col-md-8" (click)="messageRemove()" role="alert">
        <strong>Successfully Todo Deleted!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div>
        <h4 class="d-flex">All Todo
            <a type="button" class="ml-auto btn btn-primary" id="openAdvertisementModal" routerLink="/addtodo">
                <i class="fa fa-fw fa-plus"></i> Add New Todo
            </a>
        </h4>
    </div>

 <table datatable [dtOptions]="dtOptions" class="row-border hover" *ngIf="todoData.length>0">
        <thead>
	          <tr>
	              <th>Title</th>
	              <th>Description</th>
	              <th>Start-time</th>
	              <th>Recurring</th>
	              <th>Status</th>
	              <th>Action</th>
	          </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let item of todoData;">
                <td>{{item['title']}}</td>
                <td>{{item['description']}}</td>
                <td>{{item['start_time']}}</td>
                <td>{{item['recurring']}}</td>
                <td>
                    <div *ngIf="item['status'] == '1'">
                        Active    
                    </div>
                    <div *ngIf="item['status'] == '2'">
                        Expired    
                    </div>
                    <div *ngIf="item['status'] == '3'">
                        Completed    
                    </div>
                    <div *ngIf="item['status'] == '4'">
                        Delete    
                    </div>
                </td>
                <td> 
                    <a class="btn btn-sm btn-danger mr-2" (click)="deleteTodo(item['id'])">Delete</a>
                    <a class="btn btn-sm btn-primary" routerLink="/edit/{{item['id']}}">Edit</a>
                </td>     
            </tr>
         
        </tbody>
      </table>
