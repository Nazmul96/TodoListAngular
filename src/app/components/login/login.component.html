<section class="bg-account-pages vh-100 d-flex align-items-center bg-center position-relative" style="background-image: url(images/auth-bg.png);">
            
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="bg-white shadow">
                  <div class="p-4">
                      <div class="text-center mt-3">
                          <a href="index.php" class="logo-dark">
                              <img src="assets/checked.svg" alt=""  height="28" /> RsTodo 
                          </a>
                          <p class="text-muted mt-2">Sign in to continue to RsTodo.</p>
                      </div>
                      <div class="p-3">
                          <form novalidate="" #loginForm="ngForm" (ngSubmit)="submitLogin()" class="av-invalid">
                              <div class="mb-3">
                                  <label for="username" class="form-label">Username</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="form.email" required="">
                              </div>
                              <div class="mb-3">
                                  <label for="userpassword" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="form.password">
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="remember-Check">
                                  <label class="form-check-label" for="remember-Check">
                                      Remember me
                                  </label>
                              </div>
                              <div class="d-grid mt-3"> <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button></div>
                              <div class="mt-4 mb-0 text-center">
                                  <a class="text-dark" routerLink="/forget-password" routerLinkActive="router-link-active" ><i class="icon-xs icon me-1" data-feather="lock"></i> Forgot your password?</a>
                              </div>
                          </form>
                          <!-- end form -->
                      </div>
                  </div>
              </div>
              <div class="text-center mt-4">
                  <p>Don't have an account ? <a routerLink="/sign-up" routerLinkActive="router-link-active"  class="font-weight-semibold text-primary"> Signup </a> </p>
              </div>
          </div>
          <!-- end col -->
      </div>
      <!-- end row -->
  </div>
  <!-- end container -->
</section>
